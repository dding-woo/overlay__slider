<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="overlay_slider.css">
    <title>img overlay slider</title>
</head>

<body>
    <div class="avatar__box">
        <!-- avatar container -->
        <div class="avata__container">
            <h2>Example</h2>
            <p>Fade in text:</p>
            <div class="overlay__container">
                <img src="./avatar3.png" alt="avatar" class="overlay__img">
                <div class="txt__box">
                    <span class="txt">Hello world</span>
                </div>
            </div>

        </div>
        <div class="avata__container">
            <h2>Example</h2>
            <p>Fade in text:</p>
            <div class="overlay__container">
                <img src="./avatar3.png" alt="avatar">
                <div class="txt__box reverse">
                    <span class="txt textbox">Jhon</span>
                </div>
            </div>


        </div>
</body>

</html>
